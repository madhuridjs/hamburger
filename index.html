<!DOCTYPE html>
    <html lang = "en">
        <head>
            <link rel = "stylesheet" type = "text/css" href ="resources/css/style.css">
            <link rel = "stylesheet" type = "text/css" href ="vendors/css/ionicons.min.css">
            <title>Hamburger</title>
        </head>
            <body>
                    <!--Left SideBar-->
                <input type = "checkbox" id = "leftcheck">
                    <label for= "leftcheck">
                        <i class= "ion-navicon-round ham_left"></i>
                        <i class= "ion-close-round left_cancel"></i>
                    </label>
                    <div class="sidebar-left">
                        <header>Left Sidebar</header>    
                    </div>

                    <!--Right SideBar-->
                <input type = "checkbox" id = "rightcheck">
                    <label for= "rightcheck">
                        <i class= "ion-navicon-round ham_right"></i>
                        <i class= "ion-close-round right_cancel"></i>
                    </label>
                    <div class="sidebar-right">
                        <header>Right Sidebar</header>    
                    </div>
                    <!--Top SideBar-->
                <input type="checkbox" id = "topcheck">
                    <label for= "topcheck">
                        <i class= "ion-navicon-round ham_top"></i>
                        <i class= "ion-close-round top_cancel"></i>
                    </label>
                    <div class="sidebar-top">
                        <header>Top Bar</header>    
                    </div>
                    <!--Bottom SideBar-->
                <input type="checkbox" id = "bottomcheck">
                    <label for= "bottomcheck">
                        <i class= "ion-navicon-round ham_bottom"></i>
                        <i class= "ion-close-round bottom_cancel"></i>
                    </label>
                    <div class="sidebar-bottom">
                        <header>Bottom Bar</header>    
                    </div>
</body>
</html>
